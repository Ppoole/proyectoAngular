<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>

  <div class=item1> <h1>Aplicación teléfono</h1></div>

  <!-- El # está para poderlo usar de referencia al hacer click. Aún me toca ponerlo al darle al enter, creo que con OnInit pero puede que haya algo mas -->
  <input #ejemplo type="text" id="name" name="name">
  <div class=item2><h3 class=item21>Introduce el número de teléfono.</h3>
    <button (click)="dameNumeros(ejemplo.value)">Save</button>
  </div>
  <!-- Creo un container que solo aparece cuando se ha buscado un número. TODO: esconderlo cuando el numero esté en blanco.-->
  <ng-container *ngIf="mostrar==true" >
    <table border=1>
      <!-- TODO: El check de hecho.-->
    <tr  class="cabecera"><td>Creador</td><td>Fecha</td><td id="contenido">Contenido</td><td>Detalles</td><td>Peligrosidad</td><td>Impacto</td><td>Completada</td></tr>
      <tr *ngFor="let dato of arrNotas"><td>{{dato.creador}}</td><td>{{dato.fecha}}</td><td id="contenido">{{dato.contenido}}</td><td>{{dato.detalles}}</td><td>{{dato.peligrosidad}}</td><td>{{dato.impacto}}</td><td>{{dato.completada}}</td><td (click)="grita(dato)">Modificar</td></tr>
    </table>
    
 </ng-container>

 <ngbd-modal-component></ngbd-modal-component>

    
 <input type="button" value="Button1" class="btn btn-warning"/>
    
    
</body>

</html>
